language: node_js
node_js:
  - "lts/*"
script:
  - npm run build
install: case $TRAVIS_BRANCH in greenkeeper*) npm i;; *) npm ci;; esac;
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
  local_dir: ./dist
